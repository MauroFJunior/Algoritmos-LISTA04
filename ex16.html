<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_h">Digite quantos homens entraram no elevador.</label><br>
    <input type="text" id="get_h"><br><br>
    <label for="get_m">Digite quantas mulheres entraram no elevador.</label><br>
    <input type="text" id="get_m"><br><br>
    <button onclick="getAnalise()">Ligar elevador.</button>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function getAnalise(){
        var h = Number(get_h.value);
        var m = Number(get_m.value);

        var total = h*90 + m*70;

        mensagem.innerHTML = `<span style="color: green">Este elevador vai se mover, pois está com ${total}Kg</span>`;

        if (total > 500) {
            mensagem.innerHTML = `<span style="color: red">Alguém precisa descer. Precisa perder ${total - 500}Kg para mover o elevador.</span>`;
        }
    }
</script>
