<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_nota1">Digite a nota 1</label><br>
    <input type="text" id="get_nota1"><br><br>
    <label for="get_nota2">Digite a nota 2</label><br>
    <input type="text" id="get_nota2"><br><br>
    <button onclick="getMedia()">Verificar situação.</button><br><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function getMedia(){
        var nota1 = Number(get_nota1.value);        
        var nota2 = Number(get_nota2.value);        
        
        var media = (nota1 + nota2) / 2;
        
        if (media < 6) {
            alert('Tente outra vez...');
        } else alert('Parabéns, aprovado!')
    }
</script>
