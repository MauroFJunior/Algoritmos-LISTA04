<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_saldo">Digite o saldo da conta.</label><br>
    <input type="text" id="get_saldo"><br><br>
    <label for="get_debito">Digite o valor a ser debitado.</label><br>
    <input type="text" id="get_debito"><br><br>
    <button onclick="getAnalise()">Análisar conta.</button><br><br>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function getAnalise(){
        var saldo = Number(get_saldo.value);
        var debito = Number(get_debito.value);

        var total = saldo - debito;

        mensagem.innerHTML = `O saldo atual da conta corrente é ${total}`;

        if (total < 0) {
            mensagem.style.color = 'red';
            mensagem.style.fontWeight = 'bold';
        } else
        {
            mensagem.style.color = 'blue';
            mensagem.style.fontStyle = 'italic';
        }
    }
</script>
