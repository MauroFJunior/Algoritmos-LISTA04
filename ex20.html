<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_n1">Digita sua meta.</label><br>
    <input type="text" id="get_n1"><br><br>
    <label for="get_n2">Digite quanto tem guardado.</label><br>
    <input type="text" id="get_n2"><br><br>
    <button onclick="getMedia()">Analisar economia.</button><br><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function getMedia(){
        var n1 = Number(get_n1.value);        
        var n2 = Number(get_n2.value);        
        
        var diferenca = 0;
        mensagem.innerHTML = `Parabéns, meta alcançada!`
        
        if (n2 > n1) {
            diferenca = n2 - n1;
            mensagem.innerHTML = `Parabéns, meta alcançada!<br>Meta ultrapassada em ${diferenca}!`
        }
        if (n2 < n1) {
            diferenca = n1 - n2;
            mensagem.innerHTML = `Força, ainda em busca da meta! Falta ${diferenca}!`
        }
    }
</script>
