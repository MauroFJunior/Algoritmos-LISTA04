<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_n">Digite um número.</label><br>
    <input type="text" id="get_n"><br><br>
    <button onclick="getAnalise()">Analisar.</button>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function getAnalise(){
        var num = Number(get_n.value);

        if (num % 2) { // se num for impar, % 2 == 1 e 1 == TRUE.
            mensagem.innerHTML = `<span style="color: blue; font-weight: bold">Esse número é impar.</span>`;
        } else {
            mensagem.innerHTML = `<span style="color: red; background-color: yellow">Esse número é PAR!</span>`;
        }
    }
</script>
