<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="get_s">Digite seu saldo.</label><br>
    <input type="text" id="get_s"><br><br>
    <button onclick="getAnalise()">Verificar finanças.</button><br><br>

    <div id="mensagem"></div>

</body>
</html>
<script>
    function getAnalise(){
        var s = Number(get_s.value);

        if (s == 0) {
            mensagem.innerHTML = `Conta zerada.`;
        } else {
            if (s > 0) {
                mensagem.innerHTML = `<span style="color: blue">Saldo positivo! :)</span>`;
            } else mensagem.innerHTML = `<span style="color: red">Está devendo!</span>`;
        }
           
    }
</script>
